<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FortuneBank</title>
</head>
<body>
    <div class="conteudo">
        <div class="img">
            <img src="./img/centralbank.png">
        </div>
        <div class="login">
            <h2>Fortune<br>Bank</h2>
            <div class="app">
                <div class="saldo">
                  <div>Saldo</div>
                  R$ <span id="saldo">0,00</span>
                </div>
            
                <div class="valor">
                    <div>Valor</div>
                    R$ <input id="valor" type="number" value="0.00" step="0.01">
                  </div>
                  
            <div class="buttons">
                <button id="deposito" onclick="depositar()">Depositar</button>
                <button id="saque" onclick="sacar()">Sacar</button>
              </div>
            </div>
            <script src="script.js"></script>
</body>
</html>
